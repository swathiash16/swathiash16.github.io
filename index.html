<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid skyblue;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .project-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .project-title a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }
        .project-title a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-picture">
        <img src="path/to/profile-picture.jpg" alt="Profile Picture">
    </div>
    <h1>My Projects</h1>
    <div class="project-title"><a href="AML.pdf">AML Project</a></div>
    <div class="project-title"><a href="BigData.pdf">Big Data Project</a></div>
    <div class="project-title"><a href="Deeplearning_final2.pdf">Deep Learning Project</a></div>
</body>
</html>
